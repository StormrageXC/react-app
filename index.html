  <body>
    <div id="layout">add</div>

  <script>
    function* gen() {
      try {
        yield 1 + 1;
        yield 2;
        yield 3;
      } catch (error) {
        console.log(error, "INNER");
      } finally {
      }
    }
    const g = gen();
    console.log(g.next());
    try {
      g.throw(new Error("error"));
    } catch (error) {
      console.log(error, "OUTER");
    }
  </script>
