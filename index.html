    <div id="add">add</div>
    <script>
      function merge(left, right) {
        let result = [];
        while (left.length > 0 && right.length > 0) {
          if (left[0] < right[0]) {
            result.push(left.unshift());
          } else {
            result.push(right.unshift());
          }
        }
        return result.concat(left).concat(right);
      }
      function mergeSort(arr) {
        if (1 < arr.length) {
          const len = arr.length;
          const work = [];
          for (let i = 0; i < len; i++) {
            work.push([arr[i]]);
          }
          if (len & 1) work.push([]);
          for (let lim = len; lim > 1; lim = (lim + 1) / 2) {
            for (let j = 0, k = 0; k < lim; j++, k += 2) {
              work[j] = merge(work[k], work[k + 1]);
            }
            if (lim & 1) work[j] = [];
          }
          return work[0];
        } else {
          return arr;
        }
      }
      mergeSort([8, 5, 2, 1, 4, 3, 7, 6]);
    </script>
