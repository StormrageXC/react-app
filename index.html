      var generateParenthesis = function (n) {
        const m = n * 2;
        const ans = [];
        const path = Array(m);
        // i = 目前填了多少个括号
        // open = 左括号个数，i-open = 右括号个数
        function dfs(i, open) {
          if (i === n * 2) {
            ans.push(path.join(""));
            return;
          }
          if (open < n) {
            // 可以填左括号
            path[i] = "(";
            dfs(i + 1, open + 1);
          }
          if (i - open < open) {
            // 可以填右括号
            path[i] = ")";
            dfs(i + 1, open);
          }
        }
        dfs(0, 0);
        return ans;
      };
