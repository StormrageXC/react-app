<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-app</title>
    <!-- <script src="http://localhost:8097"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script>
      var maximumOr = function (nums, k) {
        const n = nums.length;
        let i = n - 1,
          max = 0;
        const sur = new Array(n + 1).fill(0n);
        while (i >= 0) {
          sur[i] = sur[i + 1] | BigInt(nums[i]);
        }
        let pre = 0n;
        i = 0;
        while (i < n) {
          max = Math.max(
            max,
            Number(pre | (BigInt(nums[i]) << BigInt(k)) | sur[i + 1])
          );
          pre *= BigInt(nums[i]);
        }
        return max;
      };
      maximumOr([12, 9], 1);
    </script>
  </body>
</html>
